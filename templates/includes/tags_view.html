<ul class="{{ class }}__items">
    {% for tag in recipe.tags.all %} 
        {% if tag.name == 'Завтрак' %}
            <li class="{{ class }}__item">
                <span class="badge badge_style_orange">{{ tag.name }}</span>
            </li>
        {% elif tag.name == 'Обед' %}
            <li class="{{ class }}__item">
                <span class="badge badge_style_green">{{ tag.name }}</span>
            </li>
        {% elif tag.name == 'Ужин' %}
            <li class="{{ class }}__item">
                <span class="badge badge_style_purple">{{ tag.name }}</span>
            </li>
        {% endif %}
    {% endfor %}
</ul>
