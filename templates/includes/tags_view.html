<ul class="{{ class }}__items">
    {% for tag in recipe.tags.all %} 
        {% if tag.id == 1 %}
        <li class="{{ class }}__item">
        <span class="badge badge_style_orange"
            >{{ tag.name }}</span
        >
        </li>
        {% elif tag.id == 2 %}
        <li class="{{ class }}__item">
        <span class="badge badge_style_green"
            >{{ tag.name }}</span
        >
        </li>
        {% elif tag.id == 3 %}
        <li class="{{ class }}__item">
        <span class="badge badge_style_purple"
            >{{ tag.name }}</span
        >
        </li>
        {% endif %}
    {% endfor %}
</ul>
