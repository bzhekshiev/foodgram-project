{% load user_filters %}
{% if request.user.is_authenticated %}
  {% if ctx.author != request.user %} 
      {% if ctx.author|is_subscribe:request.user %}
          <button
            class="button button_style_light-blue button_size_subscribe"
            name="subscribe"
          >
            Отписаться от автора
          </button>
      {% else %}
          <button
            class="button button_style_light-blue button_size_subscribe"
            name="subscribe"
            data-out
          >
            Подписаться на автора
          </button>
      {% endif %} 
  {% endif %}
{% endif %}
