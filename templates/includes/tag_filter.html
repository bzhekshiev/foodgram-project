 {% load user_filters %}
 <ul class="tags">
     {% with active_tags=request.GET|get_tags %}
        {% for tag in all_tags %}
        <li class="tags__item">
            <a id="{{tag.slug}}" class="tags__checkbox tags__checkbox_style_{{ tag.color }} {% if tag.slug in active_tags %}tags__checkbox_active{% endif %}" href="?{{ request|rebuild_tag_link:tag.slug }}"></a>
            <span class="tags__label">{{ tag.name }}</span>
        </li>
        {% endfor %}
     {% endwith %}
 </ul>
